<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Let's Begin</title>
    <link href="style.css" rel="stylesheet" media="screen and (min-device-width: 800px)" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@500&family=Comic+Neue:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">


  </head>
  <body onload="onStartLoad();">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="JQueryEasingExtension.js"></script>
    <script src="Start.js"></script>
    <p class="StartMessage">Start Menu</p>
    <!--<p class="StartMessage shadowC">Start Menu</p>-->
    <input placeholder="Enter # of solar systems (100-10,000)" class="SystemSimulations" rows="1" id="Systems">
    <input placeholder="Enter level of detail (1-5)" class="DetailLevel" rows="1" id="Detail">
    <button class="startSim" id="startSim" onmouseover="onHover();" onclick="onClick();">Begin</button>
    <div class="shadows">
      <div class="shad l1 fill" id = "s1"></div>
      <div class="shad l2 fill" id = "s2"></div>
      <div class="shad l3 fill" id = "s3"></div>
      <div class="shad l4 fill" id = "s4"></div>
      <div class="shad l5 fill" id = "s5"></div>
      <div class="shad l6 fill" id = "s6"></div>
    </div>
    <div id="dots"></div>
  </body>

</html>
